<!-- NAVBAR -->
<nav class="bg-yellow-600 border-yellow-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 border-yellow-900">
    <button routerLink="/home" class="flex items-center space-x-3">
      <img src="https://cdn-icons-png.flaticon.com/128/5753/5753620.png" class="h-8" alt="Logo" />
      <span class="self-center text-2xl font-semibold text-yellow-900">CasaArmonía</span>
    </button>

    <div class="flex md:order-2 space-x-3">
      @if (logueado) {
      <button routerLink="/productos"
        class="bg-yellow-800 hover:bg-blue-400 text-white font-medium rounded-lg text-sm px-4 py-2">
        Ir a productos
      </button>
      }
    </div>

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
      <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">

        <button routerLink="/home"
          class="bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-2 px-4 rounded">
          Inicio
        </button>

        <button routerLink="/nosotros" class="bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-2 px-4 rounded">
          Nosotros
        </button>

        @if (!logueado) {
        <button routerLink="/login" class="bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-2 px-4 rounded">
          Iniciar sesión
        </button>

        <button routerLink="/registro" class="bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-2 px-4 rounded">
          Registro
        </button>
        } @else {
        <button (click)="logOut()" class="bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-2 px-4 rounded">
          Cerrar sesión
        </button>
        }
      </div>
    </div>
  </div>
</nav>
