<app-navbar></app-navbar>

<div class="py-5 bg-yellow-100">

    <section class=" min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white border border-yellow-600 rounded-2xl shadow-xl p-8">

            <div class="flex justify-center items-center mb-6">
                <img src="https://cdn-icons-png.flaticon.com/128/5753/5753620.png" alt="logo" class="w-10 h-10 mr-2" />
                <h1 class="text-3xl font-bold text-yellow-900">CasaArmonía</h1>
            </div>

            <h2 class="text-2xl text-center font-semibold text-yellow-900 mb-6">
                Iniciar sesión
            </h2>

            <form (ngSubmit)="Login()" class="space-y-5">
                <!-- Correo -->
                <div>
                    <label for="usuario" class="block text-sm font-medium text-yellow-900 mb-1">Correo
                        electrónico</label>
                    <div class="input-card">
                        <input [(ngModel)]="email" type="email" name="usuario" id="usuario"
                            placeholder="correo electrónico" required
                            class="w-full px-4 py-2 border border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600 placeholder-yellow-500 text-yellow-900" />
                    </div>
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-yellow-900 mb-1">Contraseña</label>
                    <div class="input-card">
                        <input [(ngModel)]="password" type="password" name="password" id="password"
                            placeholder="contraseña" required
                            class="w-full px-4 py-2 border border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600 placeholder-yellow-500 text-yellow-900" />
                    </div>
                </div>

                <!-- Error -->
                @if (error) {
                <div class="text-red-600 text-sm text-center font-semibold">
                    {{ error }}
                </div>
                }

                <!-- Recordarme y olvidé contraseña -->
                <div class="flex items-center justify-between text-sm text-yellow-900">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox"
                            class="w-4 h-4 border-yellow-400 rounded focus:ring-2 focus:ring-yellow-600" />
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="text-yellow-700 hover:underline font-medium">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de inicio -->
                <button type="submit"
                    class="w-full py-2 bg-yellow-600 hover:bg-yellow-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
                    Iniciar sesión
                </button>
            </form>
        </div>
    </section>
</div>

<app-footer></app-footer>
